      const { useEffect, useMemo, useRef, useState } = React;

      const DEFAULT_SCORING = {
        survive: 2,
        rewardWin: 1,
        immunityWin: 3,
        idolFound: 3,
        idolPlayedSuccess: 5,
        finalTribal: 5,
        winner: 10,
      };

      const STORAGE_KEY = "survivorFantasy_v1";

      // === Cloud Sync Config ===
      const CLOUD = {
        endpoint: "https://script.google.com/macros/s/AKfycbx2cQ__bSQVe1e1Aqfpkyi3wlTkRhftm5KlAkgH96bT-Kz2PQu1TmNTjePKOI-xOrM/exec",
        leagueId: "brixton-family-s49", // change if you want separate leagues
        writeKey: ""                    // optional: add a secret & enforce in Apps Script
      };

      function buildPayloadForSync({
        players,
        contestants,
        draftOrder,
        picksPerPlayer,
        draftPicks,
        currentPickIndex,
        weeks,
        scoring,
        weekEvents,
        finale,
      }) {
        return {
          version: 1,
          players,
          contestants,
          draftOrder,
          picksPerPlayer,
          draftPicks,
          currentPickIndex,
          weeks,
          scoring,
          weekEvents,
          finale,
        };
      }

      function applySyncedData(setters, data) {
        const {
          setPlayers,
          setContestants,
          setDraftOrder,
          setPicksPerPlayer,
          setDraftPicks,
          setCurrentPickIndex,
          setWeeks,
          setScoring,
          setWeekEvents,
          setFinale,
        } = setters;

        const {
          players,
          contestants,
          draftOrder,
          picksPerPlayer,
          draftPicks,
          currentPickIndex,
          weeks,
          scoring,
          weekEvents,
          finale,
        } = data || {};

        if (!data) return;
        setPlayers(players ?? []);
        setContestants(contestants ?? []);
        setDraftOrder(draftOrder ?? []);
        setPicksPerPlayer(picksPerPlayer ?? 3);
        setDraftPicks(draftPicks ?? []);
        setCurrentPickIndex(currentPickIndex ?? 0);
        setWeeks(weeks ?? 13);
        setScoring(scoring ?? {});
        setWeekEvents(weekEvents ?? {});
        setFinale(finale ?? { finalistIds: [], winnerId: null });
      }

      function useLocalState(key, initial) {
        const [value, setValue] = useState(() => {
          try {
            const raw = localStorage.getItem(key);
            return raw ? JSON.parse(raw) : initial;
          } catch (error) {
            return initial;
          }
        });

        useEffect(() => {
          try {
            localStorage.setItem(key, JSON.stringify(value));
          } catch (error) {
            // ignore write errors (e.g. private browsing)
          }
        }, [key, value]);

        return [value, setValue];
      }

      function App() {
        const [players, setPlayers] = useLocalState(STORAGE_KEY + ":players", [
          { id: "p1", name: "Player 1" },
          { id: "p2", name: "Player 2" },
        ]);

        const [contestants, setContestants] = useLocalState(
          STORAGE_KEY + ":contestants",
          DEFAULT_CONTESTANTS
        );

        useEffect(() => {
          if (!Array.isArray(contestants)) return;
          if (contestants.every((c) => c.photoUrl !== undefined)) return;

          const next = contestants.map((c, idx) => ({
            ...c,
            photoUrl:
              c.photoUrl !== undefined
                ? c.photoUrl
                : DEFAULT_CONTESTANTS[idx]?.photoUrl || generateAvatarUrl(c.name),
          }));
          setContestants(next);
        }, [contestants, setContestants]);

        const [teams, setTeams] = useLocalState(STORAGE_KEY + ":teams", {});
        const [draftOrder, setDraftOrder] = useLocalState(
          STORAGE_KEY + ":draftOrder",
          ["p1", "p2"]
        );
        const [picksPerPlayer, setPicksPerPlayer] = useLocalState(
          STORAGE_KEY + ":picksPerPlayer",
          3
        );
        const [draftPicks, setDraftPicks] = useLocalState(
          STORAGE_KEY + ":draftPicks",
          []
        );
        const [currentPickIndex, setCurrentPickIndex] = useLocalState(
          STORAGE_KEY + ":currentPickIndex",
          0
        );
        const [weeks, setWeeks] = useLocalState(STORAGE_KEY + ":weeks", 13);
        const [scoring, setScoring] = useLocalState(
          STORAGE_KEY + ":scoring",
          DEFAULT_SCORING
        );
        const [weekEvents, setWeekEvents] = useLocalState(
          STORAGE_KEY + ":weekEvents",
          {}
        );
        const [finale, setFinale] = useLocalState(
          STORAGE_KEY + ":finale",
          { finalistIds: [], winnerId: null }
        );

        const maxPicks = draftOrder.length * picksPerPlayer;
        const allPickedSet = new Set(draftPicks);
        const availableContestants = contestants.filter(
          (c) => !allPickedSet.has(c.id)
        );

        const pickSequence = useMemo(() => {
          const rounds = picksPerPlayer;
          const seq = [];
          for (let r = 0; r < rounds; r += 1) {
            const order = r % 2 === 0 ? draftOrder : [...draftOrder].reverse();
            seq.push(...order);
          }
          return seq;
        }, [draftOrder, picksPerPlayer]);

        const currentPickerId = pickSequence[currentPickIndex] || null;

        const teamsComputed = useMemo(() => {
          const map = Object.fromEntries(players.map((p) => [p.id, []]));
          for (let i = 0; i < draftPicks.length; i += 1) {
            const pid = pickSequence[i];
            if (!pid) break;
            map[pid].push(draftPicks[i]);
          }
          return map;
        }, [players, draftPicks, pickSequence]);

        useEffect(() => {
          setTeams(teamsComputed);
          // eslint-disable-next-line react-hooks/exhaustive-deps
        }, [teamsComputed]);

        function resetAll() {
          if (!window.confirm("Reset everything? This will clear all data.")) return;
          const keys = [
            ":players",
            ":contestants",
            ":teams",
            ":draftOrder",
            ":picksPerPlayer",
            ":draftPicks",
            ":currentPickIndex",
            ":weeks",
            ":scoring",
            ":weekEvents",
            ":finale",
          ];
          keys.forEach((suffix) => localStorage.removeItem(STORAGE_KEY + suffix));
          window.location.reload();
        }

        function pointsForContestant(cId) {
          let total = 0;
          for (let w = 1; w <= weeks; w += 1) {
            const e = weekEvents[w]?.[cId];
            if (!e) continue;
            total += e.survive ? scoring.survive : 0;
            total += e.rewardWin ? scoring.rewardWin : 0;
            total += e.immunityWin ? scoring.immunityWin : 0;
            total += e.idolFound ? scoring.idolFound : 0;
            total += e.idolPlayedSuccess ? scoring.idolPlayedSuccess : 0;
          }
          if (finale.finalistIds.includes(cId)) total += scoring.finalTribal;
          if (finale.winnerId === cId) total += scoring.winner;
          return total;
        }

        const leaderboard = useMemo(() => {
          return players
            .map((p) => {
              const roster = teams[p.id] || [];
              const pts = roster.reduce(
                (sum, cid) => sum + pointsForContestant(cid),
                0
              );
              return {
                id: p.id,
                name: p.name,
                points: pts,
                roster,
              };
            })
            .sort((a, b) => b.points - a.points);
        }, [players, teams, weekEvents, finale, scoring, weeks]);

        function exportJSON() {
          const payload = {
            players,
            contestants,
            draftOrder,
            picksPerPlayer,
            draftPicks,
            currentPickIndex,
            weeks,
            scoring,
            weekEvents,
            finale,
          };
          const blob = new Blob([JSON.stringify(payload, null, 2)], {
            type: "application/json",
          });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "survivor_fantasy_export.json";
          a.click();
          URL.revokeObjectURL(url);
        }

        function importJSON(file) {
          const reader = new FileReader();
          reader.onload = () => {
            try {
              const data = JSON.parse(reader.result);
              if (!data) return;
              const nextPlayers = data.players || players;
              const nextContestants = data.contestants || contestants;
              const nextDraftOrder = data.draftOrder || draftOrder;
              const nextPicksPerPlayer = data.picksPerPlayer || picksPerPlayer;
              const nextDraftPicks = data.draftPicks || [];
              const nextMaxPicks =
                nextDraftOrder.length * nextPicksPerPlayer;
              const nextPickIndex = Math.min(
                data.currentPickIndex ?? nextDraftPicks.length,
                nextDraftPicks.length,
                nextMaxPicks
              );

              setPlayers(nextPlayers);
              setContestants(nextContestants);
              setDraftOrder(nextDraftOrder);
              setPicksPerPlayer(nextPicksPerPlayer);
              setDraftPicks(nextDraftPicks);
              setCurrentPickIndex(nextPickIndex);
              setWeeks(data.weeks || 13);
              setScoring(data.scoring || DEFAULT_SCORING);
              setWeekEvents(data.weekEvents || {});
              setFinale(data.finale || { finalistIds: [], winnerId: null });
            } catch (error) {
              window.alert("Invalid JSON");
            }
          };
          reader.readAsText(file);
        }
        // ===== Cloud sync (load/save) =====
        async function cloudLoad() {
          try {
            const url = new URL(CLOUD.endpoint);
            url.searchParams.set("league", CLOUD.leagueId);

            const res = await fetch(url.toString(), {
              method: "GET",
              credentials: "omit",
              mode: "cors",
              headers: { Accept: "application/json" },
            });

            if (!res.ok) {
              const text = await res.text().catch(() => "");
              throw new Error(text || `Cloud load failed (HTTP ${res.status})`);
            }

            const raw = await res.text();
            let payload = null;
            try {
              payload = raw ? JSON.parse(raw) : null;
            } catch (parseErr) {
              console.error("Unable to parse cloud load response", parseErr, raw);
              throw new Error("Cloud load returned invalid JSON");
            }
            const data = payload?.data ?? payload;
            if (!data) return false;

            applySyncedData(
              {
                setPlayers,
                setContestants,
                setDraftOrder,
                setPicksPerPlayer,
                setDraftPicks,
                setCurrentPickIndex,
                setWeeks,
                setScoring,
                setWeekEvents,
                setFinale,
              },
              data
            );

            return true;
          } catch (err) {
            console.error(err);
            return false;
          }
        }

        const saveTimerRef = useRef(null);
        function scheduleCloudSave(snapshot) {
          if (saveTimerRef.current) {
            clearTimeout(saveTimerRef.current);
          }
          saveTimerRef.current = setTimeout(() => {
            cloudSave(snapshot).catch((e) =>
              console.error("Cloud save failed", e)
            );
          }, 1200); // debounce 1.2s
        }

        async function cloudSave(snapshot) {
          const url = new URL(CLOUD.endpoint);
          url.searchParams.set("league", CLOUD.leagueId);
          if (CLOUD.writeKey) url.searchParams.set("writeKey", CLOUD.writeKey);

          const res = await fetch(url.toString(), {
            method: "POST",
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
            body: JSON.stringify(snapshot),
            credentials: "omit",
            mode: "cors",
          });
          const raw = await res.text().catch(() => "");
          if (!res.ok) {
            console.error("Cloud save error", res.status, raw);
            throw new Error(raw || `Cloud save failed (HTTP ${res.status})`);
          }
          let body = null;
          if (raw) {
            try {
              body = JSON.parse(raw);
            } catch (parseErr) {
              console.error("Unable to parse cloud save response", parseErr, raw);
              throw new Error("Cloud save returned invalid JSON");
            }
          }
          if (body && body.ok === false) {
            throw new Error(body.message || "Cloud save rejected");
          }
        }

        const Tab = ({ id, current, setCurrent, children }) => (
          <button
            className={`px-3 py-2 rounded-xl text-sm font-semibold tracking-wide transition shadow border ${
              current === id
                ? "bg-amber-500 text-emerald-950 border-amber-300 shadow-amber-500/40"

            }`}
            onClick={() => setCurrent(id)}
          >
            {children}
          </button>
        );

        const [tab, setTab] = useState("draft");

        // Autosave to cloud whenever anything important changes (debounced)
        useEffect(() => {
          const snapshot = buildPayloadForSync({
            players, contestants, draftOrder, picksPerPlayer, draftPicks,
            currentPickIndex, weeks, scoring, weekEvents, finale
          });
          scheduleCloudSave(snapshot);
          // eslint-disable-next-line react-hooks/exhaustive-deps
        }, [players, contestants, draftOrder, picksPerPlayer, draftPicks, currentPickIndex, weeks, scoring, weekEvents, finale]);

        // On first load, try to pull the latest from the cloud
        useEffect(() => {
          cloudLoad().catch(() => {/* ignore */});
          // eslint-disable-next-line react-hooks/exhaustive-deps
        }, []);

        useEffect(() => {
          return () => {
            if (saveTimerRef.current) {
              clearTimeout(saveTimerRef.current);
            }
          };
        }, []);

        return (
          <div className="min-h-screen bg-emerald-950/20">
            <header className="p-4 sm:p-6 flex items-center justify-between gap-3 bg-emerald-900/60 border-b border-emerald-700/70 shadow-lg shadow-emerald-900/40">
              <div>
                <h1 className="text-2xl sm:text-3xl font-bold text-lime-200 tracking-wide">
                  Survivor S49 Fantasy Draft
                </h1>
                <p className="text-emerald-100/90 text-sm sm:text-base">
                  Quick website — share this page, no signup needed. Your data saves in your browser.
                </p>
              </div>
              <div className="flex gap-2">
                <button
                  className="px-3 py-2 rounded-xl bg-amber-500/90 text-emerald-950 font-semibold border border-amber-300 shadow hover:bg-amber-400"
                  onClick={exportJSON}
                  title="Download a backup to share"
                >
                  Export
                </button>

                <label className="px-3 py-2 rounded-xl bg-emerald-800/70 text-lime-200 border border-emerald-500/80 shadow hover:bg-emerald-700/80 cursor-pointer">
                  Import
                  <input
                    type="file"
                    className="hidden"
                    accept="application/json"
                    onChange={(e) => e.target.files?.[0] && importJSON(e.target.files[0])}
                  />
                </label>

                <button
                  className="px-3 py-2 rounded-xl bg-emerald-800/70 text-lime-200 border border-emerald-500/70 shadow hover:bg-emerald-700/80"
                  onClick={async () => {
                    const ok = await cloudLoad();
                    if (!ok) window.alert("Cloud load failed or empty.");
                  }}
                  title="Load the latest league state from the cloud"
                >
                  Cloud Load
                </button>

                <button
                  className="px-3 py-2 rounded-xl bg-amber-500/90 text-emerald-950 font-semibold border border-amber-300 shadow hover:bg-amber-400"
                  onClick={() => {
                    const snapshot = buildPayloadForSync({
                      players, contestants, draftOrder, picksPerPlayer, draftPicks,
                      currentPickIndex, weeks, scoring, weekEvents, finale
                    });
                    cloudSave(snapshot).then(() => {
                      // optional toast; silent success is fine
                    }).catch((err) => window.alert(err?.message || "Cloud save failed"));
                  }}
                  title="Save current league to the cloud"
                >
                  Cloud Save
                </button>

                <button
                  className="px-3 py-2 rounded-xl border border-red-400 text-red-200 hover:bg-red-500/20"
                  onClick={resetAll}
                >
                  Reset
                </button>
              </div>
            </header>

            <nav className="px-4 sm:px-6 pb-4 flex flex-wrap gap-2 bg-emerald-900/40 border-b border-emerald-700/60">
              <Tab id="draft" current={tab} setCurrent={setTab}>
                Draft
              </Tab>
              <Tab id="teams" current={tab} setCurrent={setTab}>
                Teams
              </Tab>
              <Tab id="weekly" current={tab} setCurrent={setTab}>
                Weekly Scoring
              </Tab>
              <Tab id="leaderboard" current={tab} setCurrent={setTab}>
                Leaderboard
              </Tab>
              <Tab id="settings" current={tab} setCurrent={setTab}>
                Settings
              </Tab>
              <Tab id="help" current={tab} setCurrent={setTab}>
                Help
              </Tab>
            </nav>

            {tab === "draft" && (
              <DraftTab
                players={players}
                setPlayers={setPlayers}
                contestants={contestants}
                setContestants={setContestants}
                draftOrder={draftOrder}
                setDraftOrder={setDraftOrder}
                picksPerPlayer={picksPerPlayer}
                setPicksPerPlayer={setPicksPerPlayer}
                draftPicks={draftPicks}
                setDraftPicks={setDraftPicks}
                currentPickIndex={currentPickIndex}
                setCurrentPickIndex={setCurrentPickIndex}
                pickSequence={pickSequence}
                availableContestants={availableContestants}
                maxPicks={maxPicks}
              />
            )}

            {tab === "teams" && (
              <TeamsTab
                players={players}
                contestants={contestants}
                teams={teams}
              />
            )}

            {tab === "weekly" && (
              <WeeklyTab
                weeks={weeks}
                setWeeks={setWeeks}
                contestants={contestants}
                weekEvents={weekEvents}
                setWeekEvents={setWeekEvents}
                scoring={scoring}
                finale={finale}
                setFinale={setFinale}
              />
            )}

            {tab === "leaderboard" && (
              <LeaderboardTab
                leaderboard={leaderboard}
                contestants={contestants}
              />
            )}

            {tab === "settings" && (
              <SettingsTab scoring={scoring} setScoring={setScoring} />
            )}

            {tab === "help" && <HelpTab />}

            <footer className="p-6 text-center text-xs text-emerald-200/70">
              Made for your Survivor watch party. ✌️
            </footer>
          </div>
        );
      }

      function DraftTab({
        players,
        setPlayers,
        contestants,
        setContestants,
        draftOrder,
        setDraftOrder,
        picksPerPlayer,
        setPicksPerPlayer,
        draftPicks,
        setDraftPicks,
        currentPickIndex,
        setCurrentPickIndex,
        pickSequence,
        availableContestants,
        maxPicks,
      }) {
        const [newPlayer, setNewPlayer] = useState("");
        const [showPhotoInputs, setShowPhotoInputs] = useState(false);

        function addPlayer() {
          const name = newPlayer.trim();
          if (!name) return;
          const id = `p${Date.now()}`;
          setPlayers([...players, { id, name }]);
          setDraftOrder([...draftOrder, id]);
          setNewPlayer("");
        }

        function removePlayer(pid) {
          if (!window.confirm("Remove player from the game?")) return;

          const nextPlayers = players.filter((p) => p.id !== pid);
          const nextDraftOrder = draftOrder.filter((p) => p !== pid);
          const filteredDraftPicks = draftPicks.filter(
            (cid, idx) => pickSequence[idx] !== pid
          );
          const nextPickIndex = Math.min(
            filteredDraftPicks.length,
            nextDraftOrder.length * picksPerPlayer
          );

          setPlayers(nextPlayers);
          setDraftOrder(nextDraftOrder);
          setDraftPicks(filteredDraftPicks);
          setCurrentPickIndex(nextPickIndex);
        }

        function updateContestant(id, patch) {
          setContestants(
            contestants.map((c) => {
              if (c.id !== id) return c;
              const next = { ...c, ...patch };
              if (
                patch.name !== undefined &&
                patch.photoUrl === undefined &&
                (!c.photoUrl || c.photoUrl === generateAvatarUrl(c.name))
              ) {
                next.photoUrl = generateAvatarUrl(next.name);
              }
              return next;
            })
          );
        }

        function makePick(cid) {
          if (currentPickIndex >= maxPicks) return;
          if (draftPicks.includes(cid)) return;
          const next = [...draftPicks, cid];
          setDraftPicks(next);
          setCurrentPickIndex(currentPickIndex + 1);
        }

        function undoPick() {
          if (draftPicks.length === 0) return;
          const next = draftPicks.slice(0, -1);
          setDraftPicks(next);
          setCurrentPickIndex(Math.max(0, currentPickIndex - 1));
        }

        function moveInOrder(idx, dir) {
          const next = [...draftOrder];
          const j = idx + dir;
          if (j < 0 || j >= next.length) return;
          [next[idx], next[j]] = [next[j], next[idx]];
          setDraftOrder(next);
        }

        const currentPicker = players.find(
          (p) => p.id === pickSequence[currentPickIndex]
        );

        return (
          <section className="px-4 sm:px-6 pb-8">
            <div className="grid gap-6 md:grid-cols-2">
              <div className="bg-emerald-900/50 rounded-2xl shadow-lg shadow-emerald-900/40 p-4 sm:p-6 border border-emerald-700/70 text-emerald-50">
                <h2 className="text-lg font-semibold mb-3 text-amber-200">Players</h2>
                <div className="flex gap-2 mb-3">
                  <input
                    className="flex-1 px-3 py-2 rounded-xl border border-emerald-600 bg-emerald-950/40 text-lime-100 placeholder-lime-100/50 focus:outline-none focus:ring-2 focus:ring-amber-400/70"
                    placeholder="Add player name"
                    value={newPlayer}
                    onChange={(e) => setNewPlayer(e.target.value)}
                  />
                  <button
                    className="px-3 py-2 rounded-xl bg-amber-500/90 text-emerald-950 font-semibold shadow hover:bg-amber-400"
                    onClick={addPlayer}
                  >
                    Add
                  </button>
                </div>
                <ul className="space-y-2">
                  {players.map((p) => (
                    <li
                      key={p.id}
                      className="flex items-center justify-between gap-2"
                    >
                      <input
                        className="flex-1 px-3 py-2 rounded-xl border border-emerald-600 bg-emerald-950/40 text-lime-100 focus:outline-none focus:ring-2 focus:ring-amber-400/70"
                        value={p.name}
                        onChange={(e) =>
                          setPlayers(
                            players.map((x) =>
                              x.id === p.id ? { ...x, name: e.target.value } : x
                            )
                          )
                        }
                      />
                      <button
                        className="px-2 py-1 rounded-lg border border-red-400 text-red-200 hover:bg-red-500/20"
                        onClick={() => removePlayer(p.id)}
                      >
                        Remove
                      </button>
                    </li>
                  ))}
                </ul>
                <div className="mt-4">
                  <label className="text-sm text-emerald-100/80">
                    Draft order (drag not supported here, use arrows)
                  </label>
                  <ol className="mt-2 space-y-2">
                    {draftOrder.map((pid, idx) => {
                      const pl = players.find((p) => p.id === pid);
                      return (
                        <li
                          key={pid}
                          className="flex items-center justify-between bg-emerald-950/40 p-2 rounded-xl border border-emerald-700/60 text-lime-100"
                        >
                          <span className="font-semibold text-amber-200">
                            {idx + 1}. {pl?.name || "—"}
                          </span>
                          <div className="flex gap-1">
                            <button
                              className="px-2 py-1 rounded-lg border border-emerald-600 text-lime-200 hover:bg-emerald-700/80"
                              onClick={() => moveInOrder(idx, -1)}
                            >
                              ↑
                            </button>
                            <button
                              className="px-2 py-1 rounded-lg border border-emerald-600 text-lime-200 hover:bg-emerald-700/80"
                              onClick={() => moveInOrder(idx, 1)}
                            >
                              ↓
                            </button>
                          </div>
                        </li>
                      );
                    })}
                  </ol>
                  <div className="mt-3 flex items-center gap-3">
                    <label className="text-sm">Picks per player</label>
                    <input
                      type="number"
                      min={1}
                      max={6}
                      value={picksPerPlayer}
                      onChange={(e) =>
                        setPicksPerPlayer(
                          Math.max(1, Math.min(6, Number(e.target.value) || 1))
                        )
                      }
                      className="w-20 px-3 py-2 rounded-xl border border-emerald-600 bg-emerald-950/40 text-lime-100 focus:outline-none focus:ring-2 focus:ring-amber-400/70"
                    />
                    <button
                      className="ml-auto px-3 py-2 rounded-xl border border-emerald-600 text-lime-200 hover:bg-emerald-700/80"
                      onClick={undoPick}
                    >
                      Undo Last Pick
                    </button>
                  </div>
                </div>
              </div>

              <div className="bg-emerald-900/50 rounded-2xl shadow-lg shadow-emerald-900/40 p-4 sm:p-6 border border-emerald-700/70 text-emerald-50">
                <div className="flex items-center justify-between mb-3">
                  <h2 className="text-lg font-semibold text-amber-200">Draft Board</h2>
                  <button
                    type="button"
                    className={`px-3 py-2 rounded-xl border text-sm font-medium ${
                      showPhotoInputs
                        ? "bg-amber-500/90 text-emerald-950 border-amber-300"
                        : "bg-emerald-800/70 text-lime-200 border-emerald-600 hover:bg-emerald-700/80"
                    }`}
                    onClick={() => setShowPhotoInputs((v) => !v)}
                    aria-pressed={showPhotoInputs}
                  >
                    {showPhotoInputs ? "Hide photo URLs" : "Show photo URLs"}
                  </button>
                </div>
                <p className="text-sm text-emerald-100/80 mb-3">
                  {currentPickIndex < maxPicks ? (
                    <>
                      <strong>On the clock:</strong> {currentPicker?.name || "—"} (
                      Pick {currentPickIndex + 1} / {maxPicks})
                    </>
                  ) : (
                    <span>Draft complete ✅</span>
                  )}
                </p>

                <div className="grid md:grid-cols-2 gap-3">
                  {contestants.map((c) => {
                    const pickedIdx = draftPicks.indexOf(c.id);
                    const pickedByIdx = pickedIdx >= 0 ? pickSequence[pickedIdx] : null;
                    const pickedBy = pickedByIdx
                      ? players.find((p) => p.id === pickedByIdx)
                      : null;
                    const isAvailable =
                      pickedIdx === -1 && currentPickIndex < maxPicks;
                    return (
                      <div
                        key={c.id}
                        className={`p-3 rounded-xl border shadow ${
                          pickedIdx >= 0
                            ? "bg-emerald-950/40 border-emerald-700/70 shadow-none opacity-90"
                            : "bg-emerald-900/40 border-emerald-600 shadow-emerald-900/30"
                        }`}
                      >
                        <div className="flex items-start gap-3">
                          <ContestantAvatar contestant={c} size={72} />
                          <div className="flex-1 space-y-2">
                            <input
                              className="w-full px-3 py-2 rounded-lg border border-emerald-600 bg-emerald-950/40 text-lime-100 focus:outline-none focus:ring-2 focus:ring-amber-400/70"
                              value={c.name}
                              onChange={(e) =>
                                updateContestant(c.id, { name: e.target.value })
                              }
                            />
                            {showPhotoInputs && (
                              <input
                                className="w-full px-3 py-2 rounded-lg border border-emerald-600 bg-emerald-950/30 text-sm text-lime-100 placeholder-lime-100/50 focus:outline-none focus:ring-2 focus:ring-amber-400/70"
                                placeholder="Photo URL (optional)"
                                value={c.photoUrl || ""}
                                onChange={(e) =>
                                  updateContestant(c.id, { photoUrl: e.target.value })
                                }
                              />
                            )}
                          </div>
                          {isAvailable ? (
                            <button
                              className="px-3 py-2 rounded-lg bg-amber-500/90 text-emerald-950 font-semibold shadow hover:bg-amber-400"
                              onClick={() => makePick(c.id)}
                            >
                              Draft
                            </button>
                          ) : (
                            <span className="text-xs text-emerald-100/70">
                              {pickedBy
                                ? `Picked by ${pickedBy.name}`
                                : "Locked"}
                            </span>
                          )}
                        </div>
                      </div>
                    );
                  })}
                </div>
              </div>
            </div>
          </section>
        );
      }

      function getInitials(name) {
        if (!name) return "?";
        return name
          .split(/\s+/)
          .filter(Boolean)
          .slice(0, 2)
          .map((part) => part[0]?.toUpperCase() || "")
          .join("")
          .slice(0, 2) || "?";
      }

      function ContestantAvatar({ contestant, size = 56 }) {
        const [errored, setErrored] = useState(false);
        useEffect(() => {
          setErrored(false);
        }, [contestant?.photoUrl]);
        const src = contestant?.photoUrl && !errored ? contestant.photoUrl : null;
        const initials = getInitials(contestant?.name || "");
        const style = { width: size, height: size };

        if (src) {
          return (
            <img
              src={src}
              alt={contestant?.name || "Contestant photo"}
              style={style}
              className="flex-shrink-0 rounded-xl object-cover border border-emerald-700/70 bg-emerald-900/40"
              onError={() => setErrored(true)}
            />
          );
        }

        return (
          <span
            style={{ ...style, display: "inline-flex" }}
            className="flex-shrink-0 inline-flex items-center justify-center rounded-xl border border-emerald-700/70 bg-emerald-950/60 text-amber-200 font-semibold uppercase"
            aria-hidden="true"
          >
            {initials}
          </span>
        );
      }

      function TeamsTab({ players, contestants, teams }) {
        function nameOf(id) {
          return contestants.find((c) => c.id === id)?.name || "—";
        }

        return (
          <section className="px-4 sm:px-6 pb-8 grid lg:grid-cols-2 gap-6">
            {players.map((p) => (
              <div
                key={p.id}
                className="bg-emerald-900/50 rounded-2xl shadow-lg shadow-emerald-900/40 p-4 sm:p-6 border border-emerald-700/60 text-emerald-50"
              >
                <h3 className="text-lg font-semibold mb-2 text-amber-200">{p.name}</h3>
                <ul className="space-y-2">
                  {(teams[p.id] || []).map((cid) => {
                    const contestant = contestants.find((c) => c.id === cid);
                    return (
                      <li key={cid} className="flex items-center gap-3">
                        <ContestantAvatar contestant={contestant} size={48} />
                        <span>{contestant?.name || nameOf(cid)}</span>
                      </li>
                    );
                  })}
                </ul>
              </div>
            ))}
          </section>
        );
      }

      function WeeklyTab({
        weeks,
        setWeeks,
        contestants,
        weekEvents,
        setWeekEvents,
        scoring,
        finale,
        setFinale,
      }) {
        const [week, setWeek] = useState(1);
        const evKeys = [
          { key: "survive", label: `Survives (+${scoring.survive})` },
          { key: "rewardWin", label: `Reward Win (+${scoring.rewardWin})` },
          {
            key: "immunityWin",
            label: `Immunity Win (+${scoring.immunityWin})`,
          },
          {
            key: "idolFound",
            label: `Idol/Advantage Found (+${scoring.idolFound})`,
          },
          {
            key: "idolPlayedSuccess",
            label: `Successful Idol Play (+${scoring.idolPlayedSuccess})`,
          },
        ];

        function toggle(cid, key) {
          setWeekEvents((prev) => {
            const w = { ...(prev[week] || {}) };
            const curr = { ...(w[cid] || {}) };
            curr[key] = !curr[key];
            w[cid] = curr;
            return { ...prev, [week]: w };
          });
        }

        function toggleFinalist(cid) {
          setFinale((f) => {
            const set = new Set(f.finalistIds);
            if (set.has(cid)) {
              set.delete(cid);
            } else {
              set.add(cid);
            }
            return { ...f, finalistIds: Array.from(set) };
          });
        }

        return (
          <section className="px-4 sm:px-6 pb-8 grid gap-6">
            <div className="bg-emerald-900/45 rounded-2xl shadow-lg shadow-emerald-900/40 p-4 sm:p-6 border border-emerald-700/60 text-emerald-50">
              <div className="flex flex-wrap items-center gap-3">
                <div className="flex items-center gap-2">
                  <label className="text-sm text-emerald-100">Total weeks</label>
                  <input
                    type="number"
                    min={6}
                    max={20}
                    value={weeks}
                    onChange={(e) =>
                      setWeeks(
                        Math.max(6, Math.min(20, Number(e.target.value) || 6))
                      )
                    }
                    className="w-24 px-3 py-2 rounded-xl border border-emerald-600 bg-emerald-950/40 text-lime-100 focus:outline-none focus:ring-2 focus:ring-amber-400/70"
                  />
                </div>
                <div className="flex items-center gap-2">
                  <label className="text-sm text-emerald-100">Week</label>
                  <select
                    value={week}
                    onChange={(e) => setWeek(Number(e.target.value))}
                    className="px-3 py-2 rounded-xl border border-emerald-600 bg-emerald-950/40 text-lime-100 focus:outline-none focus:ring-2 focus:ring-amber-400/70"
                  >
                    {Array.from({ length: weeks }, (_, i) => (
                      <option key={i + 1} value={i + 1}>
                        Week {i + 1}
                      </option>
                    ))}
                  </select>
                </div>
              <p className="text-xs text-emerald-200/70">
                  Check off what each contestant did this week.
                </p>
              </div>

              <div className="mt-4 grid md:grid-cols-2 lg:grid-cols-3 gap-3">
                {contestants.map((c) => (
                  <div key={c.id} className="p-3 rounded-xl border border-emerald-700/60 bg-emerald-900/40">
                    <div className="flex items-center gap-3 mb-2">
                      <ContestantAvatar contestant={c} size={56} />
                      <div className="font-medium leading-tight">{c.name}</div>
                    </div>
                    <div className="grid grid-cols-1 gap-1">
                      {evKeys.map((ev) => (
                        <label
                          key={ev.key}
                          className="flex items-center gap-2 text-sm text-emerald-100"
                        >
                          <input
                            type="checkbox"
                            checked={!!weekEvents[week]?.[c.id]?.[ev.key]}
                            onChange={() => toggle(c.id, ev.key)}
                          />
                          {ev.label}
                        </label>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            </div>

            <div className="bg-emerald-900/45 rounded-2xl shadow-lg shadow-emerald-900/40 p-4 sm:p-6 border border-emerald-700/60 text-emerald-50">
              <h3 className="text-lg font-semibold mb-2 text-amber-200">Finale</h3>
              <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-3">
                {contestants.map((c) => (
                  <label
                    key={c.id}
                    className="flex items-center gap-3 p-2 rounded-xl border border-emerald-700/60 bg-emerald-900/40 text-emerald-100"
                  >
                    <input
                      type="checkbox"
                      checked={finale.finalistIds.includes(c.id)}
                      onChange={() => toggleFinalist(c.id)}
                    />
                    <ContestantAvatar contestant={c} size={44} />
                    <span className="flex-1">
                      {c.name}{" "}
                    <span className="text-xs text-emerald-200/70">
                        {finale.winnerId === c.id ? "(Winner)" : ""}
                      </span>
                    </span>
                    <button
                      className="ml-auto text-xs px-2 py-1 rounded-lg border"
                      onClick={() => setFinale({ ...finale, winnerId: c.id })}
                    >
                      Mark Winner
                    </button>
                  </label>
                ))}
              </div>
              <div className="mt-2 text-sm text-emerald-100/80">
                Finalists get +{scoring.finalTribal}. Winner gets +{scoring.winner}.
              </div>
            </div>
          </section>
        );
      }

      function LeaderboardTab({ leaderboard, contestants }) {
        function nameOf(id) {
          return contestants.find((c) => c.id === id)?.name || "—";
        }

        return (
          <section className="px-4 sm:px-6 pb-8">
            <div className="bg-emerald-900/45 rounded-2xl shadow-lg shadow-emerald-900/40 p-4 sm:p-6 border border-emerald-700/60 text-emerald-50">
              <h2 className="text-lg font-semibold mb-4 text-amber-200">Leaderboard</h2>
              <div className="overflow-x-auto">
                <table className="min-w-full text-sm">
                  <thead>
                    <tr className="text-left text-emerald-100 border-b border-emerald-700/60">
                      <th className="py-2 pr-4">Rank</th>
                      <th className="py-2 pr-4">Player</th>
                      <th className="py-2 pr-4">Points</th>
                      <th className="py-2 pr-4">Roster</th>
                    </tr>
                  </thead>
                  <tbody>
                    {leaderboard.map((row, i) => (
                      <tr key={row.id} className="border-b border-emerald-700/50 last:border-b-0">
                        <td className="py-2 pr-4">{i + 1}</td>
                        <td className="py-2 pr-4 font-medium">{row.name}</td>
                        <td className="py-2 pr-4 font-semibold">{row.points}</td>
                        <td className="py-2 pr-4">
                          <div className="flex flex-wrap gap-2">
                            {row.roster.map((cid) => {
                              const contestant = contestants.find((c) => c.id === cid);
                              if (!contestant) {
                                return (
                                  <span
                                    key={cid}
                                    className="px-2 py-1 rounded-lg border border-emerald-700/60 text-xs text-emerald-100"
                                  >
                                    {nameOf(cid)}
                                  </span>
                                );
                              }
                              return (
                                <span
                                  key={cid}
                                  className="flex items-center gap-2 px-2 py-1 rounded-lg border border-emerald-700/60 text-xs bg-emerald-950/40"
                                >
                                  <ContestantAvatar contestant={contestant} size={32} />
                                  <span className="text-emerald-100">{contestant.name}</span>
                                </span>
                              );
                            })}
                          </div>
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          </section>
        );
      }

      function SettingsTab({ scoring, setScoring }) {
        function setVal(key, val) {
          setScoring({ ...scoring, [key]: Math.max(0, Number(val) || 0) });
        }

        return (
          <section className="px-4 sm:px-6 pb-8 grid gap-6">
            <div className="bg-emerald-900/45 rounded-2xl shadow-lg shadow-emerald-900/40 p-4 sm:p-6 border border-emerald-700/60 text-emerald-50">
              <h2 className="text-lg font-semibold mb-2 text-amber-200">Scoring</h2>
              <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-3">
                <NumberInput
                  label="Survives the week"
                  value={scoring.survive}
                  onChange={(v) => setVal("survive", v)}
                />
                <NumberInput
                  label="Reward win"
                  value={scoring.rewardWin}
                  onChange={(v) => setVal("rewardWin", v)}
                />
                <NumberInput
                  label="Immunity win"
                  value={scoring.immunityWin}
                  onChange={(v) => setVal("immunityWin", v)}
                />
                <NumberInput
                  label="Idol/advantage found"
                  value={scoring.idolFound}
                  onChange={(v) => setVal("idolFound", v)}
                />
                <NumberInput
                  label="Successful idol play"
                  value={scoring.idolPlayedSuccess}
                  onChange={(v) => setVal("idolPlayedSuccess", v)}
                />
                <NumberInput
                  label="Final tribal (finalist)"
                  value={scoring.finalTribal}
                  onChange={(v) => setVal("finalTribal", v)}
                />
                <NumberInput
                  label="Winner bonus"
                  value={scoring.winner}
                  onChange={(v) => setVal("winner", v)}
                />
              </div>
              <p className="text-xs text-emerald-200/70 mt-3">
                Tip: If you want faster scoring swings, bump Immunity/Idol values.
              </p>
            </div>

            <div className="bg-emerald-900/45 rounded-2xl shadow-lg shadow-emerald-900/40 p-4 sm:p-6 border border-emerald-700/60 text-emerald-50">
              <h2 className="text-lg font-semibold mb-2 text-amber-200">How to Share</h2>
              <ol className="list-decimal list-inside space-y-1 text-sm text-emerald-100">
                <li>
                  Click <strong>Export</strong> (top-right) and send the JSON file to
                  your group.
                </li>
                <li>
                  Each person can <strong>Import</strong> it to sync the league
                  state.
                </li>
                <li>
                  Or host this file as a static site (GitHub Pages / Netlify).
                  Everyone can update their own copy.
                </li>
              </ol>
            </div>
          </section>
        );
      }

      function NumberInput({ label, value, onChange }) {
        return (
          <label className="flex items-center justify-between gap-3 p-2 rounded-xl border border-emerald-700/60 bg-emerald-900/40 text-emerald-100">
            <span className="text-sm text-emerald-100">{label}</span>
            <input
              type="number"
              value={value}
              onChange={(e) => onChange(e.target.value)}
              className="w-24 px-3 py-2 rounded-xl border border-emerald-600 bg-emerald-950/40 text-lime-100 focus:outline-none focus:ring-2 focus:ring-amber-400/70"
            />
          </label>
        );
      }

      function HelpTab() {
        return (
          <section className="px-4 sm:px-6 pb-8 grid gap-6">
            <div className="bg-emerald-900/45 rounded-2xl shadow-lg shadow-emerald-900/40 p-4 sm:p-6 border border-emerald-700/60 text-emerald-50">
              <h2 className="text-lg font-semibold mb-2 text-amber-200">How to Run Your League</h2>
              <ol className="list-decimal list-inside space-y-1 text-sm text-emerald-100">
                <li>
                  Go to <strong>Draft</strong>: add players, edit contestant names to
                  the S49 cast, set order & picks.
                </li>
                <li>
                  Click <strong>Draft</strong> on contestants to run a snake draft.
                  Use <em>Undo Last Pick</em> if needed.
                </li>
                <li>Use <strong>Teams</strong> to review rosters.</li>
                <li>
                  Each episode, open <strong>Weekly Scoring</strong> and check what
                  happened for each contestant.
                </li>
                <li>
                  At the finale, mark <strong>Finalists</strong> and select the
                  <strong>Winner</strong>.
                </li>
                <li>
                  See standings in <strong>Leaderboard</strong>. Adjust points under
                  <strong> Settings</strong>.
                </li>
              </ol>
              <p className="text-sm text-emerald-100/80 mt-3">
                Pro tip: Keep a single "league copy" of this page, and after each
                episode, one person updates scores then uses <strong>Export</strong>
                to share the JSON with the group.
              </p>
            </div>

            <div className="bg-emerald-900/45 rounded-2xl shadow-lg shadow-emerald-900/40 p-4 sm:p-6 border border-emerald-700/60 text-emerald-50">
              <h2 className="text-lg font-semibold mb-2 text-amber-200">Host It Online</h2>
              <ol className="list-decimal list-inside space-y-1 text-sm text-emerald-100">
                <li>
                  Download this file as <code>index.html</code> using your browser's
                  Save feature or ask ChatGPT to export.
                </li>
                <li>
                  Drop it into a GitHub repo and enable <strong>GitHub Pages</strong>,
                  or upload to <strong>Netlify</strong>.
                </li>
                <li>
                  Share the link with friends. All data saves locally per device; use
                  Export/Import to sync.
                </li>
              </ol>
            </div>
          </section>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
